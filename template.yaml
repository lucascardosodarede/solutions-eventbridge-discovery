AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Solução AWS que usa Lambda, EventBridge, SNS e CloudFormation para monitorar
  a criação de instâncias EC2 e enviar notificações via SNS com o usuário que criou a instância.

Parameters:
  AccountID:
    Type: String
    Description: "ID da Conta AWS"
  Region:
    Type: String
    Description: "Região AWS"
  AppName:
    Type: String
    Description: "discoveryDaredeEc2"

Resources:
  EventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - "aws.ec2"
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventSource:
            - "ec2.amazonaws.com"
          eventName:
            - "RunInstances"
      State: "ENABLED"
      Targets:
        - Arn: !GetAtt LambdaFunction.Arn
          Id: "TargetFunction"
  
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: "index.handler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import os

          sns_client = boto3.client('sns')

          def handler(event, context):
              detail = event['detail']
              user_identity = detail['userIdentity']
              user = user_identity.get('userName', user_identity.get('principalId'))
              message = f"Usuário {user} criou uma instância EC2."
              sns_client.publish(
                  TopicArn=f'arn:aws:sns:{os.environ["Region"]}:{os.environ["ID"]}:EC2Notifications',
                  Message=message,
                  Subject='Nova instância EC2 criada'
              )
              return {
                  'statusCode': 200,
                  'body': json.dumps('Mensagem enviada com sucesso!')
              }
      Runtime: "python3.9"
      Timeout: 30
      Environment:
        Variables:
          ID: !Ref AccountID
          Region: !Ref Region

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaExecutionPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "sns:Publish"
                Resource: !Sub "arn:aws:sns:${Region}:${AccountID}:EC2Notifications"

  EC2NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "EC2Notifications"
      Subscription:
        - Endpoint: "lucas.caardoso@darede.com.br"
          Protocol: "email"

Outputs:
  SNSTopicArn:
    Description: "ARN do tópico SNS para notificações de EC2."
    Value: !Ref EC2NotificationTopic
